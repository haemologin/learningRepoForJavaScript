<!DOCTYPE html>
<html>
<head>
    <title>First one</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container marginos">
        <div class="jumbotron">
            <h1 class="header1">Stratego</h1>
            <p class="par1">My Stratego game project</p>
        </div>
    </div>
    
    <div class="container">
        <h1 id="h1Game">The game itself</h1>
        <div class="button-container">
            <button class="buttons buttonNG">New game</button>
            <button class="buttons buttonPU">Place units</button>
            <button class="buttons buttonS">Start</button>
        </div>
        <!-- Board -->
        <div class="row1">

        </div>   
    </div>
    
    <div>
        <div class="col-lg-3"></div>
        <div class="unitDiv col-lg-6">
            <ul>
                <li>Bomb <span class="amount" id="bombAmount">0</span></li>
                <li>Marshall <span class="amount" id="marshallAmount">0</span></li>
                <li>General <span class="amount" id="generalAmount">0</span></li>
                <li>Colonel <span class="amount" id="colonelAmount">0</span></li>
                <li>Major <span class="amount" id="majorAmount">0</span></li>
                <li>Captain <span class="amount" id="captainAmount">0</span></li>
                <li>Lieutenant <span class="amount" id="lieutenantAmount">0</span></li>
                <li>Sergeant <span class="amount" id="sergeantAmount">0</span></li>
                <li>Miner <span class="amount" id="minerAmount">0</span></li>
                <li>Spy <span class="amount" id="spyAmount">0</span></li>
                <li>Flag <span class="amount" id="flagAmount">0</span></li>
            </ul>
        </div>
        <div class="col-lg-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
